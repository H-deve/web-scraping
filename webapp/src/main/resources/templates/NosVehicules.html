<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"></script>

    <title>A Thousand Miles</title>
</head>
<body>

<!-- Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Main Content -->
<main class="container mx-auto py-8" x-data="{ filter: 'tous' }">
    <!-- Section for Filtering -->
    <section class="mb-8 text-center">
        <h2 class="text-2xl font-bold mb-4">Explorez Nos Véhicules</h2>
        <div class="flex justify-center space-x-6">
            <span @click="filter = 'tous'"
                  class="cursor-pointer text-lg font-medium text-green-500 hover:text-green-700"
                  :class="{ 'font-bold underline text-green-700': filter === 'tous' }">Tous Les Véhicules</span>
            <span @click="filter = 'vans'"
                  class="cursor-pointer text-lg font-medium text-green-500 hover:text-green-700"
                  :class="{ 'font-bold underline text-green-700': filter === 'vans' }">Vans</span>
<!--            <span @click="filter = 'camping_car'"-->
<!--                  class="cursor-pointer text-lg font-medium text-green-500 hover:text-green-700"-->
<!--                  :class="{ 'font-bold underline text-green-700': filter === 'camping_car' }">Camping Car</span>-->
            <span @click="filter = 'fourgons'"
                  class="cursor-pointer text-lg font-medium text-green-500 hover:text-green-700"
                  :class="{ 'font-bold underline text-green-700': filter === 'fourgons' }">Fourgons Aménagés</span>
        </div>
    </section>


    <!-- Section for Showing Results -->
    <template x-if="filter === 'tous'">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 px-4">
            <!-- Loop through vehicles -->
            <div th:each="vehicle : ${details}" class="bg-white shadow rounded overflow-hidden">
                <!-- Display first image as main image -->
                <div class="relative">
                    <img th:src="@{${vehicle.imageUrls.get(0)}}" alt="[[${vehicle.vehicleName}]]"
                         class="w-full h-40 object-cover">
                </div>

                <!-- Details Section -->
                <div class="p-4 relative">
                    <!-- Price Section -->
                    <div th:each="annonce : ${all}"
                         th:if="${annonce.id} == ${vehicle.annonceId}"
                         class="absolute top-2 right-2 bg-orange-100 text-gray-800 text-sm font-bold rounded p-2 shadow">
                        <span th:text="${annonce.prix_par_jour}"></span>
                    </div>
                    </br>
                    </br>
                    <h3 class="text-lg font-semibold text-blue-500" th:text="${vehicle.vehicleName}"></h3>
                    <div class="text-sm text-gray-600 space-y-2">
                        <p class="flex items-center">
                            <i class="fas fa-car text-blue-500 mr-2"></i>
                            <strong th:text="${vehicle.reference}"></strong>
                        </p>
                        <p class="flex items-center">
                            <i class="fas fa-calendar-alt text-green-500 mr-2"></i>
                            <strong th:text="${vehicle.year}"></strong>
                        </p>
                        <p class="flex items-center">
                            <i class="fas fa-cogs text-yellow-500 mr-2"></i>
                            <strong th:text="${vehicle.transmission}"></strong>
                        </p>
                        <p class="flex items-center">
                            <i class="fas fa-gas-pump text-red-500 mr-2"></i>
                            <strong th:text="${vehicle.fuelType}"></strong>
                        </p>
                        <p class="flex items-center">
                            <i class="fas fa-tachometer-alt text-purple-500 mr-2"></i>
                            <strong th:text="${vehicle.mileage}"></strong>
                        </p>
                    </div>

<!--                    <p><strong th:text="${vehicle.availabilityDate}"></strong></p>-->




                    <!-- Section to display multiple images -->
                    <div class="mt-4">
                        <h4 class="text-sm font-semibold mb-2">Images:</h4>
                        <div class="flex gap-2 overflow-x-auto">
                            <!-- Loop through imageUrls for the vehicle -->
                            <img th:each="url : ${vehicle.imageUrls}"
                                 th:src="@{${url}}"
                                 alt="[[${vehicle.vehicleName}]]"
                                 class="w-20 h-20 object-cover rounded shadow">
                        </div>
                    </div>
                    <div class="flex space-x-2 items-center my-2">
                        <span class="text-yellow-500">★★★★☆</span>
                        <span class="text-gray-500">(30 Avis)</span>
                    </div>
                    <div class="flex justify-between items-center mt-4">


                        <button th:each="annonce : ${all}"
                                th:if="${annonce.id} == ${vehicle.annonceId}"
                                class="px-4 py-2 rounded bg-blue-300 text-white hover:bg-blue-600">

                            <a th:href="${#strings.substringAfter(annonce.url, 'URL:') + '#booking_sidebar'}"
                               target="_blank"
                               class="text-gray-800">

                                Réserver
                            </a>
                        </button>


                        <button th:each="annonce : ${all}"
                                th:if="${annonce.id} == ${vehicle.annonceId}"
                                class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">
                            <a th:href="${#strings.substringAfter(annonce.url, 'URL:') + '#loader-dates-calendar'}"
                               target="_blank" class="text-gray-800">
                                Voir Disponibilité
                            </a>
                        </button>

                    </div>
                </div>
            </div>
        </section>
    </template>

    <template x-if="filter === 'vans' ">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 px-4">


            <!-- Loop through vehicles -->
            <div th:each="vehicle : ${details}" th:if="${vehicle.vehicleName.contains('Le Van')}"
                 class="bg-white shadow rounded overflow-hidden">
                <!-- Display first image as main image -->                <!-- Display first image as main image -->
                <div class="relative">
                    <img th:src="@{${vehicle.imageUrls.get(0)}}" alt="[[${vehicle.vehicleName}]]"
                         class="w-full h-40 object-cover">
                </div>

                <!-- Details Section -->
                <div class="p-4 relative">
                    <!-- Price Section -->
                    <div th:each="annonce : ${all}"
                         th:if="${annonce.id} == ${vehicle.annonceId}"
                         class="absolute top-2 right-2 bg-orange-100 text-gray-800 text-sm font-bold rounded p-2 shadow">
                        <span th:text="${annonce.prix_par_jour}"></span>
                    </div>
                    </br>
                    </br>
                    <h3 class="text-lg font-semibold" th:text="${vehicle.vehicleName}"></h3>

                    <div class="text-sm text-gray-600">
                        <p><strong th:text="${vehicle.reference}"></strong></p>
                        <p><strong th:text="${vehicle.year}"></strong></p>
                        <p><strong th:text="${vehicle.transmission}"></strong></p>
                        <p><strong th:text="${vehicle.fuelType}"></strong></p>
                        <p><strong th:text="${vehicle.mileage}"></strong></p>
                        <p><strong th:text="${vehicle.availabilityDate}"></strong></p>
                    </div>

                    <!-- Section to display multiple images -->
                    <div class="mt-4">
                        <h4 class="text-sm font-semibold mb-2">Images:</h4>
                        <div class="flex gap-2 overflow-x-auto">
                            <img th:each="url : ${vehicle.imageUrls}"
                                 th:src="@{${url}}"
                                 alt="[[${vehicle.vehicleName}]]"
                                 class="w-20 h-20 object-cover rounded shadow">
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-4">


                        <button th:each="annonce : ${all}"
                                th:if="${annonce.id} == ${vehicle.annonceId}"
                                class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">

                            <a th:href="${#strings.substringAfter(annonce.url, 'URL:') + '#booking_sidebar'}"
                               target="_blank"
                               class="text-gray-800">

                                Réserver
                            </a>
                        </button>


                        <button th:each="annonce : ${all}"
                                th:if="${annonce.id} == ${vehicle.annonceId}"
                                class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">
                            <a th:href="${#strings.substringAfter(annonce.url, 'URL:') + '#loader-dates-calendar'}"
                               target="_blank" class="text-gray-800">
                                Voir Disponibilité
                            </a>
                        </button>

                    </div>

                </div>
            </div>
        </section>
    </template>


    <template x-if="filter === 'fourgons' ">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 px-4">


            <!-- Loop through vehicles -->
            <div th:each="vehicle : ${details}" th:if="${vehicle.vehicleName.contains('Le Fourgon')}"
                 class="bg-white shadow rounded overflow-hidden">
                <!-- Display first image as main image -->                <!-- Display first image as main image -->
                <div class="relative">
                    <img th:src="@{${vehicle.imageUrls.get(0)}}" alt="[[${vehicle.vehicleName}]]"
                         class="w-full h-40 object-cover">
                </div>

                <!-- Details Section -->
                <div class="p-4 relative">
                    <!-- Price Section -->
                    <div th:each="annonce : ${all}"
                         th:if="${annonce.id} == ${vehicle.annonceId}"
                         class="absolute top-2 right-2 bg-orange-100 text-gray-800 text-sm font-bold rounded p-2 shadow">
                        <span th:text="${annonce.prix_par_jour}"></span>
                    </div>
                    </br>
                    </br>
                    <h3 class="text-lg font-semibold" th:text="${vehicle.vehicleName}"></h3>

                    <div class="text-sm text-gray-600">
                        <p><strong th:text="${vehicle.reference}"></strong></p>
                        <p><strong th:text="${vehicle.year}"></strong></p>
                        <p><strong th:text="${vehicle.transmission}"></strong></p>
                        <p><strong th:text="${vehicle.fuelType}"></strong></p>
                        <p><strong th:text="${vehicle.mileage}"></strong></p>
                        <p><strong th:text="${vehicle.availabilityDate}"></strong></p>
                    </div>

                    <!-- Section to display multiple images -->
                    <div class="mt-4">
                        <h4 class="text-sm font-semibold mb-2">Images:</h4>
                        <div class="flex gap-2 overflow-x-auto">
                            <img th:each="url : ${vehicle.imageUrls}"
                                 th:src="@{${url}}"
                                 alt="[[${vehicle.vehicleName}]]"
                                 class="w-20 h-20 object-cover rounded shadow">
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-4">


                        <button th:each="annonce : ${all}"
                                th:if="${annonce.id} == ${vehicle.annonceId}"
                                class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">

                            <a th:href="${#strings.substringAfter(annonce.url, 'URL:') + '#booking_sidebar'}"
                               target="_blank"
                               class="text-gray-800">

                                Réserver
                            </a>
                        </button>


                        <button th:each="annonce : ${all}"
                                th:if="${annonce.id} == ${vehicle.annonceId}"
                                class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">
                            <a th:href="${#strings.substringAfter(annonce.url, 'URL:') + '#loader-dates-calendar'}"
                               target="_blank" class="text-gray-800">
                                Voir Disponibilité
                            </a>
                        </button>

                    </div>

                </div>
            </div>
        </section>
    </template>
</main>



<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
