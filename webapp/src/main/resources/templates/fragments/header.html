<header>
    <!-- Navbar -->
    <nav class="bg-black shadow-lg">
        <div class="container mx-auto flex items-center justify-between p-6">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/accueil">
                    <h1 class="ml-3 text-xl font-bold">
                        <span class="text-green-500">A</span>
                        <span class="text-white">Thousand</span>
                        <span class="text-green-500">Miles</span>
                    </h1>
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-6">
                <!-- Add the `active` class dynamically to highlight the current page -->
                <a href="/accueil" class="text-white hover:text-gray-400">Accueil</a>
                <a href="/NosVehicules" class="text-white hover:text-gray-400">Nos Véhicules</a>
                <a href="/about" class="text-white hover:text-gray-400">À Propos</a>
                <a href="/contact" class="text-white hover:text-gray-400">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="block md:hidden focus:outline-none">
                <img src="/img/menu-icon.png" alt="Menu" class="h-6 w-6">
            </button>
        </div>
    </nav>

    <!-- Flowbite Carousel -->
    <div id="default-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel Wrapper -->
        <div class="relative h-64 md:h-96 overflow-hidden ">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/img/slide_01.jpg" class="absolute block w-full h-full object-contain top-0 left-0" alt="Slide 1">
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/img/slide_02.jpg" class="absolute block w-full h-full object-contain top-0 left-0" alt="Slide 2">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="/img/slide_03.jpg" class="absolute block w-full h-full object-contain top-0 left-0" alt="Slide 3">
            </div>
        </div>
        <!-- Slider Indicators -->
        <div class="absolute z-30 flex space-x-3 bottom-5 left-1/2 transform -translate-x-1/2">
            <button type="button" class="w-3 h-3 rounded-full bg-white" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        </div>
        <!-- Slider Controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 bg-white rounded-full group-hover:bg-gray-200">
                <svg aria-hidden="true" class="w-6 h-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 bg-white rounded-full group-hover:bg-gray-200">
                <svg aria-hidden="true" class="w-6 h-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
</header>
